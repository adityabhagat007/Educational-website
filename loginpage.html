<DOCTYPE HTML>
    <html>
        <head>
            <title>ardent.org/login</title>
            <link rel="stylesheet" type="text/css" href="css/loginmakeover.css">
            <script src="https://kit.fontawesome.com/ec931c6b7f.js" crossorigin="anonymous"></script> 
        </head>
        <body>
           <div class="login_container">
               <div class="login_box">
                   <h1>Login</h1>
                   <form action="login.py"  method= "post">
                       <div class="user">
                           <input type="text" placeholder="name" name="username" onkeyup="manage(this)" required>
                       </div>
                       <div class="user">
                           <input type="password" placeholder="password" name="password" onkeyup="manage(this)" required>
                       </div>
					   <input type="submit"  value="Login">
                   </form>
               </div>
            </div>
        </body>
    </html>
